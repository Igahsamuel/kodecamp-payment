<!-- main content -->
<section>
  <div class="row">
    <div class="col-md-4 position-relative">
      <div class="topay">
        <p class="gone">How would you like to pay?</p>
        <img src="images/Atm card.png" alt="atm card" class="img-fluid">
      </div>
    </div>
    <div class="col-md-8" style="z-index: 1;">
      <div class="progress-container">
        <div class="preservation" id="progress" ></div>
        <div class="firm active"> 
          <div class="circle">1</div>
        <p>PAYMENT DETAILS</p>
      </div>
       <div class="firm">
        <div class="circle">2</div>
        <p>CONFIRMATION</p>
       </div>
      </div>

      <form action="" class="power">
        <label for="name" style="margin-bottom:10px;">Name</label>
        <input type="text" class="form-control input" id="name" name="name" required>
        <label for="card-num" style="margin-bottom:10px;">Card Number</label>
        <input type="text" class="form-control input" id="card-num" data-inputmask="'mask': '9999 9999 9999 9999'" required>
        <label for="date">Expiration date</label>
          <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center">
          <select class="form-select atm" aria-label="select example">
            <option selected>Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="3">April</option>
            <option value="3">May</option>
            <option value="3">June</option>
            <option value="3">July</option>
            <option value="3">August</option>
            <option value="3">September</option>
            <option value="3">October</option>
            <option value="3">November</option>
            <option value="3">December</option>

          </select>
          <select class="form-select atm" aria-label=" select example" style="margin:10px;">
            <option selected>Year</option>
            <option value="1">2022</option>
            <option value="2">2023</option>
            <option value="3">2024</option>
            <option value="3">2025</option>
            <option value="3">2026</option>
          </select>
          <input type="text" class="form-control atm" placeholder="CVV" data-inputmask="'mask': '9999'">
      </div>
      <div class="form-check">
        <input class="form-check-input atm" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Save my card details
        </label>
      </div>
    </div>
      </form> 
      <div class="text-center mt-5 pt-5 confirm">
      <a href="#" class="btn btn-primary" id="confirm">Confirm Payment</a>
    </div>
    </div>
  </div>
</section>
